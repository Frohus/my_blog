{% extends 'blog/base.html' %}
{% block content %}
    <div class="post-detail">
        <div class="post-detail-first-line">
        <h1 class="post-detail-title">{{ object.post_title|title }}</h1>
        {% if object.post_author == user %}
            <a class="button" id="button-update" href="{% url 'post-update' object.id %}">Update</a>
            <a class="button" id="button-delete" href="{% url 'post-delete' object.id %}">Delete</a>
        {% endif %}
        </div>
        <p>{{ object.post_date_posted }}</p>
        <p>{{ object.post_content|safe }}</p>
        <p>{{ object.post_author }}</p>
    </div>
{% endblock %}
