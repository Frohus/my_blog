{% extends 'blog/base.html' %}
{% load bulma_tags %}
{% block content %}
    <form method="GET" class="search-form">
        {{ filter.form|bulma }}
        <button class="button-white" type="submit">Search</button>
    </form>
    <ul class="search-results">
    {% for post in filter.qs %}
        <li>{{ post.title }} - {{ post.content|safe }}</li>
    {% endfor %}
    </ul>
{% endblock %}
